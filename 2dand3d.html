<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D and 3D Elements</title>
  <style>
    body {
      font-family: serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      perspective: 500px; 
    }

    .box {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: #dd3dfd;
      color: #810fa7;
      text-align: center;
      line-height: 100px;
      margin: 20px;
      border: 2px groove #2980b9;
      border-radius: 5px;
      transition: transform 0.5s; 
    }

    .box:hover {
      transform: skewY(20deg) 
    }

    .box::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border: 2px solid #083493;
      border-radius: 8px;
      z-index: -1;
    }

    .box2D::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border: 2px dotted #0b179e;
      border-radius: 8px;
      z-index: -1;
    }

    .box2D:hover {
      transform: rotate(180deg); /* 2D rotation on hover */
    }
  </style>
</head>
<body>

  <div class="box">3D Element</div>
  <div class="box box2D">2D Element</div>

</body>
</html>
