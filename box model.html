<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model</title>
  <style>
    body {
      font-family: serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    .box {
      width: 600px;
      height: 400px;
      padding: 20px;
      border: 2px black;
      margin: 20px;
      background-image: repeating-radial-gradient(rgb(117, 45, 159), rgb(57, 54, 138), rgb(85, 116, 163));
      margin-left: auto;
      margin-right: auto;
      color: #db7b2c;
      text-align: center;
      line-height: 100px;
      border: 3px solid #010e0e;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    ,<center><h1>My Box Model</h1></center>
    <div class="box"><h2>This is a box model</h2></div>
  </div>

</body>
</html>
