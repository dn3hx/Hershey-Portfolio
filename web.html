<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: block;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin-top: 100px;
            margin:auto;
            background-color: rgb(rgb(255, 0, 242), rgb(85, 223, 85), rgb(53, 131, 191));
            background-attachment: local;
            border:solid 5px;
            margin: 100px;
            background-image: repeating-conic-gradient(rgb(144, 114, 49), rgb(227, 156, 117), rgb(163, 85, 99));
        }
        
        .box {
            position:fixed;
            height: 100px
            width: 100px;
            border: 10px groove rgb(213, 175, 105);
            background-color: bisque;
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: center;
            line-height: 150px;
            overflow: hidden;
            border-radius: 1px;
            box-shadow: 0 0 20px rgba(227, 17, 17, 0.1);
            margin: 10px;
            transition: transform 0.3s ease-in-out;
            background-attachment: fixed;
            background-image: repeating-conic-gradient(rgb(195,31,84), rgb(217,92,58), rgb(0,0,0);
            padding: 10px;
        }

        {
            box:hover{
                transform: scale(1.1);
            }
        }
    </style>
    <title> box </title>
</head>
</html>
