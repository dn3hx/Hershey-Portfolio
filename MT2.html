<!DOCTYPE html>
<html lang="en">
    <head>
    <style>

        html, body {
            margin: 0;
            padding: 0;
        }



       .header {
        background-color: gray;
        height: 80px;
        padding-top: 10px;
        margin-bottom: 10px;
        text-align: center;
       }

       .container {
            width: 90%;
            margin: auto;
        }

        .row {
            display: flex;
        }

       .leftsb {
        background-color: #A75D5D;
        text-align: left;
        flex: 25%;
        height: 600px;
       }

       .centerc {
        background-color: #D3756B;
        flex: 50%;
        height: 300px;
       }

       .rightsb {
        background-color: #A75D5D;
        flex: 25%;
        height: 600px;
       }

       .leftp {
        background-color: #F0997D;
        float: left;
        width: 50%;
        height: 106.5%;
        margin-top: 30%;
    }

       .rightp {
        background-color: #FFC3A1;
        float: right;
        width: 50%;
        height: 106.5%;
        margin-top: 30%;
       }

    </style>
    </head>

<body> 

    <div class="header">
    <p>Header</p>
    </div>

 <div class="container">
 <div class="row">
 <div class="leftsb">
    <p>Left Side Bar</p>
    </div>

    <div class="centerc">
       
        <p>Center Container</p>
        <div class="leftp">
            <p>Left Panel</p>
        </div>
    
        <div class="rightp">
            <p>Right Panel</p>
        </div>
    </div>

    <div class="rightsb">
    <p>Right Side Bar</p>
    </div>



  
</body>
</html>
